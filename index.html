<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/icon">
</head>
<body>
    <div class="main">
    <div class="date">
        <p id="day"></p>
        <p id="date"></p>
        <p id="month"></p>
    </div>
    <div class="clock">
       <span id="time"></span>
    </div>
    <div class="theme-selector">
        <div class="color-box" id="black"></div>
        <div class="color-box" id="purple"></div>
        <div class="color-box" id="blue"></div>
        <div class="color-box" id="orange"></div>
        <div class="color-box" id="green"></div>
    </div>
    </div>
    <script src="script.js"></script><!--Adding script tag-->
</body>
</html>
